<% if(!post.children.empty) { %>
    <% if(restrict && post.children.length > 2) { %>
        <div class="more">
            <a href="/news/<%= post.pub_id %>/">View all comments...</a>
        </div>
    <% } %>
    <div class="replies">
        <% $.each(((restrict) ? post.children.slice(-2) : post.children), function(index, child) { %>
            <% include ./reply.html %>
        <% }); %>
    </div>
<% } else { %>
    <div class="replies hidden"></div>
<% } %>
