<% if(!post.children.empty) { %>
    <% if(limit_replies && post.children.length > 3) { %>
        <div class="more">
            <a href="/news/<%= post.pub_id %>/">View all comments...</a>
        </div>
    <% } %>
    <div class="replies">
        <% $.each(((limit_replies) ? post.children.slice(-3) : post.children), function(index, child) { %>
            <% include ./reply.html %>
        <% }); %>
    </div>
<% } else { %>
    <div class="replies hidden"></div>
<% } %>
