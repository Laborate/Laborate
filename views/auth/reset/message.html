    <div id="backdrop-img" style="<%= backdrop %>"></div>

         <a href="/"><div id="backdrop-logo"><%= logo %></div></a>
         <div id="backdrop-container" style="width:300px">
             <div class="text-center">
                An email containing a password reset link has been sent to your inbox.
             </div>

        <ul>
            <li><a href="/login/">Login</a></li>
            <% if(organization.register) { %>

            <% } %>
            <% include ../includes/backdrop_footer.html %>
        </ul>
    </div>
</div>
