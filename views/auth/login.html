<% include ../includes/header.html %>
<div id="backdrop">
    <div id="backdrop-gradient"></div>
    <div id="backdrop-img" style="<%= backdrop %>"></div>
    <div id="backdrop-core">
         <a href="/"><div id="backdrop-logo">laborate.io</div></a>
         <div id="backdrop-container">
            <div class="text-center">
                <div id="backdrop-profile">
                    <img src="<%= gravatar %>"/>
                </div>
            </div>
             <form action="/auth/login/" autocomplete="on">
                <input name="email" type="email" id="backdrop-email" class="backdrop-input" placeholder="email" autofocus="on"/>
                <input name="password" type="password" class="backdrop-input" placeholder="password" />
                <input type="submit" class="backdrop-button" value="Login"/>
             </form>
         </div>
         <div class="backdrop-bottom">Want an account? <a class="backdrop-link" href="/register/">Register</a></div>
    </div>
    <div id="backdrop-footer">
        <ul>
            <li><a href="/reset/">Forgot your password?</a></li>
            <li><a href="/privacy/">Privacy Policy</a></li>
            <li><a href="/contact/">Contact Us</a></li>
            <li>Â© Laborate.io</li>
        </ul>
    </div>
</div>
