<% include ../includes/header.html %>
<div class="sidebar">
    <div class="profile">
        <div class="img">
            <a href="/account/">
                <img src="https://www.gravatar.com/avatar/<%= user.email_hash %>?s=152&d=http%3A%2F%2F<%= host %>%2Fimg%2Fdefault_gravatar.jpeg" />
            </a>
        </div>
    </div>
    <div class="controller">
        <div class="title">Locations</div>
        <div id="add-location" class="addition icon-plus"></div>
        <div class="clear"></div>
    </div>
    <div class="locations">
        <div class="shadow-top"></div>
        <div class="listing"></div>
    </div>
</div>
<div class="content">
    <div class="header">
        <div class="top">
            <div class="search">
                <form id="search">
                    <div class="icon icon-search"></div>
                    <input type="text" placeholder="Search your files..." />
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="accounts">
                <a href="/account/">My Account</a>
                <span>|</span>
                <a href="/logout/">Sign Out</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="bottom">
            <div class="message"></div>
            <div class="filters">
                <!-- Online -->
                <div class="filter" data-type="online">
                    <span>File Size:</span>
                    <select name="size">
                        <option>add filter</option>
                        <option value="0">less than 1k</option>
                        <option value="1">1k - 10k</option>
                        <option value="2">10k - 100k</option>
                        <option value="3">100k - 1mb</option>
                        <option value="4">greater than 1mb</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
                <div class="filter" data-type="online">
                    <span>File Type:</span>
                    <select name="type">
                        <option>add filter</option>
                        <!-- <option value="folder">folder</option> -->
                        <option value="file-script">script</option>
                        <option value="file-template">template</option>
                        <!-- <option value="file-zip">zip/archive</option> -->
                        <!-- <option value="file-image">image</option> -->
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
                <div class="filter" data-type="online">
                    <span>Laborators:</span>
                    <select name="laborators">
                        <option>add filter</option>
                        <option value="0">0-2</option>
                        <option value="1">3-5</option>
                        <option value="2">6-8</option>
                        <option value="3">9-11</option>
                        <option value="4">11+</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>

                <!-- Non Online -->
                <div class="filter" data-type="non-online">
                    <span>File Size:</span>
                    <select name="size">
                        <option>add filter</option>
                        <option value="0">less than 1k</option>
                        <option value="1">1k - 10k</option>
                        <option value="2">10k - 100k</option>
                        <option value="3">100k - 1mb</option>
                        <option value="4">greater than 1mb</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
                <div class="filter" data-type="non-online">
                    <span>File Type:</span>
                    <select name="type">
                        <option>add filter</option>
                        <option value="folder">folder</option>
                        <option value="file-script">script</option>
                        <option value="file-template">template</option>
                        <option value="file-zip">zip/archive</option>
                        <option value="file-image">image</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
            </div>
            <div class="download-files side-button">
                <span class="icon-download-3"></span>
                <span>Download Files</span>
            </div>
            <div class="cancel-files side-button">
                <span class="icon-thumbs-down-2"></span>
                <span>Cancel</span>
            </div>
            <div class="confirm-files side-button">
                <span class="icon-thumbs-up-2"></span>
                <span>Confirm</span>
            </div>
            <div class="select-files side-button">
                <span class="icon-icons"></span>
                <span>Select All</span>
            </div>
            <div class="add-files">
                <div id="create">Create File</div>
                <div id="upload" class="icon-upload-3"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="files"></div>
</div>
<div class="popup">
    <div class="container">
        <div class="header">
            <div class="title"></div>
            <div class="side">
                <div class="download icon icon-download-3"></div>
                <div class="icon close">X</div>
            </div>
        </div>
        <div class="actions">
            <div class="action" id="popup-add-location">
                <form action="/documents/location/create/" data-callback="locations">
                    <input id="location-name" name="location[name]" type="text" value="" placeholder="name" data-required="true"/>
                    <div class="list" data-name="location" data-required="true" data-required="true">
                        <div class="shadow-top"></div>
                        <div class="shadow-bottom"></div>
                        <div class="listing"></div>
                    </div>
                    <button type="submit">Add Location</button>
                </form>
            </div>
            <div class="action" id="popup-create">
                <form action="/documents/file/create/" data-callback="fileCreated">
                    <input name="name" type="text" placeholder="file name" data-required="true"/>
                    <button type="submit">Create File</button>
                </form>
            </div>
            <div class="action" id="popup-rename">
                <form action="/documents/file/rename/" data-callback="fileRename">
                    <input name="name" type="text" placeholder="file name" data-required="true"/>
                    <button type="submit">Rename File</button>
                </form>
            </div>
            <div class="action" id="popup-url">
                <input type="text"/>
            </div>
            <div class="action" id="popup-upload">
                <form action="/documents/file/upload/" data-callback="fileCreated" enctype="multipart/form-data">
                    <input name="files" type="file" multiple="multiple"/>
                    <div class="list">
                        <div class="shadow-top"></div>
                        <div class="shadow-bottom"></div>
                        <div class="listing"></div>
                    </div>
                    <button type="submit">Upload Files</button>
                </form>
            </div>
            <div class="action" id="popup-image">
                <img />
            </div>
        </div>
    </div>
</div>
<div class="context-menu">
    <div id="context-menu-open" class="item" data-action="open">Open</div>
    <div id="contect-menu-rename" class="item" data-action="rename">Rename</div>
    <div id="context-menu-remove" class="item" data-action="remove"></div>
    <div id="context-menu-url" class="item" data-action="url">Share Url</div>
</div>
<% include ../includes/footer.html %>
