<% include ../includes/header.html %>
<div class="sidebar">
    <div class="profile">
        <div class="img">
            <img src="https://www.gravatar.com/avatar/<%= user.email_hash %>?s=152&d=http%3A%2F%2F<%= host %>%2Fimg%2Fdefault_gravatar.jpeg" />
        </div>
    </div>
    <div class="controller">
        <div class="title">Locations</div>
        <div class="addition icon-plus"></div>
        <div class="clear"></div>
    </div>
    <div class="locations">
        <div class="item" data-key="online" data-counter="0">
            <div class="container">
                <div class="name">Your Drive</div>
                <div class="icon icon-briefcase"></div>
            </div>
            <div class="active"></div>
        </div>
    </div>
</div>
<div class="content">
    <div class="header">
        <div class="top">
            <div class="search">
                <div class="icon icon-search"></div>
                <input type="text" placeholder="Search your files..." />
                <button type="submit">Search</button>
            </div>
            <div class="accounts">
                <a href="/account/">My Account</a>
                <span>|</span>
                <a href="/logout/">Sign Out</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="bottom">
            <div class="message"></div>
            <div class="actions">
                <div id="action-select" class="action" data-action="select">
                    <span class="icon-document-stroke"></span>
                    <span>Select Files</span>
                </div>
                <div id="action-download" class="action" data-action="download">
                    <span class="icon-download-3"></span>
                    <span>Download Files</span>
                </div>
                <div id="action-confirm" class="confirm">
                    <span class="icon-thumbs-up-2"></span>
                    <span>Confirm</span>
                </div>
            </div>
            <div class="filters">
                <div class="filter">
                    <span>File Size:</span>
                    <select>
                        <option>add filter</option>
                        <option value="0">1k - 10k</option>
                        <option value="1">10k - 100k</option>
                        <option value="2">100k - 1mb</option>
                        <option value="3">1mb+</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
                <div class="filter">
                    <span>File Type:</span>
                    <select>
                        <option>add filter</option>
                        <option value="file">file</option>
                        <option value="folder">folder</option>
                        <option value="zip">zip</option>
                        <option value="file-image">image</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
                <div class="filter">
                    <span>Laborators:</span>
                    <select>
                        <option>add filter</option>
                        <option value="0">0-2</option>
                        <option value="1">3-5</option>
                        <option value="2">6-8</option>
                        <option value="3">9-11</option>
                        <option value="3">11+</option>
                    </select>
                    <div class="icon icon-menu"></div>
                </div>
            </div>
            <div class="add-files">
                <div id="create">Create File</div>
                <div id="upload" class="icon-upload-3"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="files"></div>
</div>
<div class="clear"></div>
<% include ../includes/footer.html %>
